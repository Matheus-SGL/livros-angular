<main class="container">
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" required [(ngModel)]="livro.titulo" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea class="form-control" id="resumo" rows="3" [(ngModel)]="livro.resumo" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group">
        <label for="editora">Editora</label>
        <select class="form-control" id="editora" required [(ngModel)]="livro.codEditora" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autores">Autores</label>
        <textarea class="form-control" id="autores" rows="3" [(ngModel)]="autoresForm" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Dados</button>
    </form>
  </main>
